{% extends "layout.html" %}

{% block content %}

{#    {{ dump(donnees) }}#}
    <div class="row ">
        <form method="post" action="/auteur/modifierAuteur">
            <fieldset>
                <legend>Modifier un Auteur</legend>
                <input name="id"  type="hidden" value="{{ auteur.id }}"/>
                <label>Nom
                    <input name="nom"  type="text"  size="18" value="{{ auteur.nom }}"/>
                </label>
                {% if erreurs.nom.msg  is defined %}
                <small class="error">{{ erreurs.nom.msg }}</small>
                {% endif %}
                <label>Pr√©nom</label>
                <input name="prenom"  type="text"  size="18" value="{{ auteur.prenom }}"/>
                {% if erreurs.prenom.msg is defined %}
                <small class="error">{{ erreurs.prenom.msg }}</small>
                {% endif %}
                <input type="submit" name="validerForm" value="valider" />
            </fieldset>
        </form>
    </div>

{% endblock %}
